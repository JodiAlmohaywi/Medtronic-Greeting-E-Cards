<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة مخصصة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .card-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        canvas {
            border-radius: 10px;
            max-width: 100%;
        }

        .input-container {
            margin-top: 20px;
        }

        input,
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h2>خصص بطاقتك التهنئة</h2>

    <div class="card-container">
        <canvas id="cardCanvas"></canvas>
    </div>

    <div class="input-container">
        <input type="text" id="nameInput" placeholder="أدخل اسمك">
        <button onclick="updateCard()">تطبيق الاسم</button>
        <button onclick="downloadCard()">تحميل البطاقة</button>
    </div>

    <script>
        const canvas = document.getElementById("cardCanvas");
        const ctx = canvas.getContext("2d");
        const image = new Image();
        image.src = "Eid alfitr (2).png"; // Replace with your actual image

        image.onload = function () {
            drawCard("[اسمك]"); // Default text
        };

        function drawCard(name) {
            // Set the canvas size to match the image
            canvas.width = image.width;
            canvas.height = image.height;

            // Draw the image on the canvas
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // Customize text appearance
            ctx.font = "30px 'Arial', sans-serif"; // Adjust font size and type
            ctx.fillStyle = "#140f4b"; // Change text color to #140f4b
            ctx.textAlign = "center";
            ctx.textBaseline = "bottom";

            // Position text at the bottom of the image
            ctx.fillText(name, canvas.width / 2, canvas.height - 50); // Adjust Y position
        }

        function updateCard() {
            const name = document.getElementById("nameInput").value.trim();
            if (name !== "") {
                drawCard(name);
            }
        }

        function downloadCard() {
            const link = document.createElement("a");
            link.download = "بطاقة تهنئة مخصصة.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>

</html>
